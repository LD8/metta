{% extends 'forum/base.html' %}
{% load bootstrap4 %}

{% block header %}
<h2 class="font-weight-light">Please Register</h2>
{% endblock header %}

{% block content %}
<form class="form bg-white p-3 shadow-lg" action="{% url 'users:register' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit" class="px-4 mt-3 btn btn-outline-info">Register</button>
</form>
{% endblock content %}
