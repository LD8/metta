{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'metta_forum/css/bootstrap.min.css' %}">
    <link rel="shortcut icon" href="{% static 'metta_forum/img/metta.png' %}">
    {% if title %}
    <title>Metta - {{ title }}</title>
    {% else %}
    <title>Metta Forum</title>
    {% endif %}
</head>

<body class=""
    style="background-image: url(/static/metta_forum/img/bg1.jpg); background-repeat: norepeat; background-size: cover;">

    <nav class="navbar navbar-light sticky-top" style="background-color: #ebe0d0;">

        <a href="{% url 'metta_forum:index' %}" class="navbar-brand">
            <img src="{% static 'metta_forum/img/metta.png' %}" width="40" height="40">
        </a>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="{% url 'metta_forum:boards' %}" class="nav-link">Boards</a>
            </li>
        </ul>

    </nav>
    <form action="" class="form-inline p-2 mx-auto" style="padding-top: 0px; width: 400px;">
        <input type="search" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success mx-auto" style="width: 100px">Search</button>
    </form>



    {% block content %}
    {% endblock content %}
</body>

</html>
